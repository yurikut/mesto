<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="../src/images/logo.svg" alt="Логотип"/>
    </header>

    <main class="content">

        <section class="profile">
                  <img class="profile__avatar" src="../src/images/Avatar.jpg" alt="Аватар профиля"/>
              <div class="profile__info">
                <div class="profile__name-container">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
               </div>
                <p class="profile__job">Исследователь океана</p>
              </div>  
              <button type="button" class="profile__add-image-button" aria-label="Добавить"></button>
        </section>


       
                <section class="photos">
                    <div class="photos__card">
                        <img class="photos__card-image" src="../src/images/dombay.jpg" alt="Домбай">
                        <div class="photos__card-description">
                            <h2 class="photos__card-title">Гора Домбай</h2>
                            <button class="photos__card-like-button" aria-label="Нравится"></button>
                        </div>
                    </div>

                    <div class="photos__card">
                        <img class="photos__card-image" src="../src/images/elbrus.jpg" alt="Эльбрус">
                        <div class="photos__card-description">
                            <h2 class="photos__card-title">Гора Эльбрус</h2>
                            <button class="photos__card-like-button" aria-label="Нравится"></button>
                        </div>
                    </div>

                    <div class="photos__card">
                        <img class="photos__card-image" src="../src/images/karachaevo_cherckesia.jpg" alt="Карачаево-Черкесия">
                        <div class="photos__card-description">
                            <h2 class="photos__card-title">Карачаево-Черкесия</h2>
                            <button class="photos__card-like-button" aria-label="Нравится"></button>
                        </div>
                    </div>

                    <div class="photos__card">
                        <img class="photos__card-image" src="../src/images/dombay2.jpg" alt="Домбай">
                        <div class="photos__card-description">
                            <h2 class="photos__card-title">Гора Домбай</h2>
                            <button class="photos__card-like-button" aria-label="Нравится"></button>
                        </div>
                    </div>

                    <div class="photos__card">
                        <img class="photos__card-image" src="../src/images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="photos__card-description">
                            <h2 class="photos__card-title">Карачаевск</h2>
                            <button class="photos__card-like-button" aria-label="Нравится"></button>
                        </div>
                    </div>

                    <div class="photos__card">
                        <img class="photos__card-image" src="../src/images/elbrus2.jpg" alt="Эльбрус">
                        <div class="photos__card-description">
                            <h2 class="photos__card-title">Гора Эльбрус</h2>
                            <button class="photos__card-like-button" aria-label="Нравится"></button>
                        </div>
                    </div>
                </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form class="form" name="saveForm">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" name="userName" placeholder="Имя" class="form__input form__input-name" required>
                <input type="text" name="userJob" placeholder="О себе" class="form__input form__input-about" required>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div> 
    </div>

    <script src='./scripts/script.js'></script>
    
</body>
</html>
