<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img alt="Логотип профиля" class="profile__avatar"/> <img src="98f99370426a108dd0ee.svg" alt="" class="profile__edit-avatar-button"/></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__job"></p></div><button type="button" class="profile__add-image-button"></button></section><ul class="photos"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_add-card"><div class="popup__container popup__container_type_add-card"><button class="popup__close-button" type="button"></button><form class="form" name="addCardForm" novalidate><h2 class="form__title">Новое место</h2><input name="name" placeholder="Название места" class="form__input form__input_el_title" id="cardTitle" minlength="2" maxlength="30" required/> <span class="form__input-error" id="cardTitle-error"></span> <input type="url" name="link" placeholder="Ссылка на картинку" class="form__input form__input_el_link" id="cardLink" required/> <span class="form__input-error" id="cardLink-error"></span> <button type="submit" class="form__submit-button">Создать</button></form></div></div><div class="popup popup_type_edit-profile"><div class="popup__container popup__container_type_edit-profile"><button class="popup__close-button" type="button"></button><form class="form" name="profileForm" novalidate><h2 class="form__title">Редактировать профиль</h2><input name="userName" placeholder="Имя" class="form__input form__input_el_name" id="userName" maxlength="40" minlength="2" required/> <span class="form__input-error" id="userName-error"></span> <input name="userJob" placeholder="О себе" class="form__input form__input_el_about" id="userJob" minlength="2" maxlength="200" required/> <span class="form__input-error" id="userJob-error"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_preview-image"><div class="popup__container popup__container_type_preview-image"><figure class="popup__figure"><img class="popup__image"/><figcaption class="popup__caption"></figcaption></figure><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_confirm"><div class="popup__container popup__container_type_confirm"><button class="popup__close-button" type="button"></button><form class="form form_type_confirm" name="confirm" novalidate><h2 class="form__title form__title_type_confirm">Вы уверены?</h2><button type="submit" class="form__submit-button form__submit-button_type_confirm">Да</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container popup__container_type_edit-avatar"><button class="popup__close-button" type="button"></button><form class="form" name="editAvatarForm" novalidate><h2 class="form__title">Обновить аватар</h2><input type="url" name="avatarLink" placeholder="Ссылка на аватар" class="form__input form__input_el_link-avatar" id="avatarLink" required/> <span class="form__input-error" id="avatarLink-error"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></div><template id="card"><il class="photos__card"><img class="photos__card-image"/> <button class="photos__card-delete-button" type="button"></button><div class="photos__card-description"><h2 class="photos__card-title"></h2><div class="photos__card-like"><button type="button" class="photos__card-like-button"></button><p class="photos__card-like-count"></p></div></div></il></template></body></html>
